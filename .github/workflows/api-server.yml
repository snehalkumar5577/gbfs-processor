name: API Server CI

on:
  push:
    paths:
      - 'apps/api-server/**'
    branches:
      - main
  pull_request:
    paths:
      - 'apps/api-server/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t devregistry1908.azurecr.io/api-server:latest ./apps/api-server

      - name: Push Docker image
        run: docker push devregistry1908.azurecr.io/api-server:latest
