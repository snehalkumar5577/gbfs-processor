fullnameOverride: "api-server"

livenessProbe:
  httpGet:
    path: /health
    port: 8000
readinessProbe:
  httpGet:
    path: /health
    port: 8000

env:
  - name: MONGODB_HOST
    value: "mongodb-bitnami"
  - name: MONGODB_USERNAME
    value: "admin"
  - name: MONGODB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mongodb-admin-creds
        key: mongodb-root-password